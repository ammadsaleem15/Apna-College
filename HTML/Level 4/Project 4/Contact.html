<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <header>
        <h2>Contact me</h2>
    </header>

    <main>
        <form action="">
            <label for="name">
                Enter your name:
                <input type="text" id="name" name="name">
            </label>
            <br>
            <br>
            <label for="mail">
                Enter your mail:
                <input type="text" id="main" name="mail">
            </label>
            <br>
            <br>
            <label for="number">
                Enter your Phone number:
                <input type="number" id="number" name="number">
            </label>
            <br>
            <br>
            <label>Your Query:</label>
            <br>
            <textarea name="query" id="query" cols="30" rows="4"></textarea>
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
