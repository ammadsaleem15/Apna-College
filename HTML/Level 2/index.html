<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Level 2</title>
</head>

<body>

    <!-- Heading Tag -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Paragraph Tag -->
    <p>Sample Pragraph</p>

    <!-- Anchor Tag -->
    <a href="https://www.google.com/">Google</a>
    <br>
    <a href="https://code.visualstudio.com/download">Download VS Code</a>
    <br>
    <a href="./hello.html">Go to hello</a>
    <br>

    <!-- Image Tag -->
    <img src="./img/6-Subject-Notebook.webp" alt="Notebook" height="200px">
    <!-- <img src="https://rb.gy/5ahync" alt="Notebook"> -->

    <!-- Break Line Tag -->
    <br>

    <!-- Bold Tag -->
    <b> BOLD </b>
    <br>
    <!-- Italic Tag -->
    <i> Italic </i>
    <br>
    <!-- Underline Tag -->
    <u> Underline </u>
    <br>

    <!-- Big Tag -->
    <big>This is big</big>
    <hr>
    <!-- Small Tag -->
    <small>This is small text</small>
    <br>

    <!-- Horizontal Line Tag -->
    <hr>

    <!-- Subscript & Superscript Tag -->
    <p>H<sub>2</sub>O</p>
    <p>4<sup>2</sup>=16</p>

    <!-- Pre Tag -->
    <pre>My name is Ammad.
    I'm 18 Years Old.</pre>

</body>

</html>
