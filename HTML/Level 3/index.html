<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Level 3</title>
</head>

<body>
    <!-- Header Tag -->
    <header>
        <pre>
            <p>Educaton    Experience    Projects</p>
        </pre>
    </header>

    <!-- Main Tag -->
    <main>

        <!-- Section Tag -->
        <section>Experience: No</section>
        <section>Projects: None</section>
        <section>Educaton: Intermediate</section>
        <br>

        <!-- Article Tag -->
        <article>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, molestiae.</article>
        <br>

        <!-- Aside Tag -->
        <aside>This is my Ads</aside>
        <br>

        <!-- Revisit Anchor Tag ( Target - Image Tag )-->
        <a href="https://www.google.com/" target="_blank">Google</a>
        <br>
        <a href="https://www.youtube.com/"><img src="https://rb.gy/gvyp88" alt="youtube logo" height="80px"></a>
        <br>

        <!-- Revist Image Tag ( width - height ) -->
        <img src="https://rb.gy/pxfmyd" alt="Facebook Logo" width="70px">
        <br>
        <br>
        <img src="https://rb.gy/hnz3cq" alt="Instagram Logo" width="70px">

        <!-- Block Elements - They take full width -->
        <!-- div Tag -->
        <div>
            <p>Hello World</p>
            <p>Hello</p>
            <p>Hi</p>
        </div>

        <div>
            <p>Bye</p>
            <p>Goodbye</p>
            <p>Tata</p>
        </div>

        <!-- Span Tag -->
        <span>
            <p>Hello World</p>
            <p>Hello</p>
            <p>Hi</p>
        </span>

        <!-- Inline Elements - They take width as much as they needed -->
    </main>

    <!-- Footer Tag -->
    <footer>
        <p>Contact us: hello123@gmail.com</p>
    </footer>
</body>

</html>
